<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <link rel="stylesheet" href="look.css">
    <link rel="stylesheet" href="eventsPage/eventsPage.css">
    <link rel="stylesheet" href="chatPage/chatPage.css">
    <link rel="stylesheet" href="presentationPage/presentationPage.css">
    <link rel="stylesheet" href="loginPage/loginPage.css">

    <script type="text/javascript" src="lib/path.min.js"></script>
    <script type="text/javascript" src="lib/handlebars-v4.0.5.js"></script>

    <script type="text/javascript" src="system.js"></script>
    <script type="text/javascript" src="router.js"></script>
    <script type="text/javascript" src="menu.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="user.js"></script>
    <script type="text/javascript" src="connection.js"></script>

    <script type="text/javascript" src="eventsPage/eventsPage.js"></script>
    <script type="text/javascript" src="presentationPage/presentationPage.js"></script>
    <script type="text/javascript" src="chatPage/chatPage.js"></script>
    <script type="text/javascript" src="loginPage/loginPage.js"></script>

    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    <div class="menu">
        <div class="menu-item" data-path="events">Events</div>
        <div class="menu-item" data-path="presentation">Presentation</div>
        <div class="menu-item" data-path="chat">Chat</div>
        <div class="menu-item" data-path="login">Logout</div>
    </div>

    <div class="main">
        <div class="header">
            <div class="menu-btn">&#9776;</div>
            <div class="header-caption">pagename</div>
        </div>

        <div id="login" class="page hidden">
            <div class="vertical-aligner"></div>
            <div class="form-wrapper">
                <input type="text" id="login-field" placeholder="Login" class="common">
                <input type="password" id="password-field" placeholder="Password" class="common">
                <div class="login-btn btn">Enter</div>
            </div>
        </div>

        <div id="events" class="page hidden">
            <div class="search-wrapper"><input type="search" placeholder="Type to search"></div>
            <div class="events-list"></div>
        </div>

        <div id="presentation" class="page hidden ">
            <div class="slider"></div>
            <div class="slide-btn left"></div>
            <div class="slide-btn right"></div>
        </div>

        <div id="chat" class="page hidden">
            <div class="messages"></div>
            <div class="chat-area">
                <textarea id="chat-text" rows="1" placeholder="Type a message"></textarea><div class="send-chat-btn">Send</div>
            </div>
        </div>

        <div class="loader"></div>
    </div>
</body>

<script id="event-template" type="text/x-handlebars-template">
    <div id={{id}} data-name="{{name}}" class="event">
        <div class="name">{{name}}</div>
        <div class="room">{{room}}</div>
        <div class="time">{{time}}</div>
    </div>
</script>

<script id="chat-message-template" type="text/x-handlebars-template">
    {{#if my}}
    <div class="message-wrapper my">
    {{else}}
    <div class="message-wrapper">
    {{/if}}
        <div id="{{id}}" class="message">
            <div class="time">{{time}}</div>
            {{#unless my}}
            <div class="from">{{from}}</div>
            {{/unless}}
            <div class="text">{{text}}</div>
        </div>
    </div>
</script>

<script id="slides-template" type="text/x-handlebars-template">
    <div class="slide {{order}}"><img src="{{src}}"></div>
</script>

</html>
